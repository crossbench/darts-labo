<html>
<head>
<title>ブル率と想定グルーピング半径</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.0/nouislider.min.css" media="all">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.0/nouislider.min.js"></script>
  <script type="text/javascript" src="./js/circular_normal_distribution.js"></script>
</head>
<body>

<h2>ブル率と想定グルーピング半径</h2>

<div id="canvas_wrapper">
  <canvas style="margin: auto; display: block;" id="canvas"></canvas>
</div>

<div id="sliders">
  <div id="hit-rate">
    <h3>ブル率</h3>
    <input style="font-size: x-large" size=6 id="text-hit-rate" type="text" value="20" /> (％)
    <span style="display: inline-block; width: 220px; margin: 15px;" id="slider-hit-rate"></span>
  </div>

  <table id="cnd">
    <tr><td class="title">想定インブル率</td>                                      <td id="prob_db"></td></tr>
    <tr><td class="title"><span style="color: #f33">■ </span>33%ライン( 1/ 3)</td><td id="radius_33"></td></tr>
    <tr><td class="title"><span style="color: #33f">■ </span>50%ライン( 3/ 6)</td><td id="radius_50"></td></tr>
    <tr><td class="title"><span style="color: #3f3">■ </span>96%ライン(23/24)</td><td id="radius_96"></td></tr>
  </table>
</div>

</body>
</html>
